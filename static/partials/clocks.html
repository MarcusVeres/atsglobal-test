<section class="clocks">

    <!-- set toronto time -->
    <div class="row">
        <div class="col-sm-6">
            <span class="col-xs-12 col-sm-4">
                <span class="title">Set Toronto time:</span> 
            </span>
            <span class="col-xs-12 col-sm-5">
                <input ng-model="input_time" type="text" class="form-control" value="" placeholder="hh:mm:ss" />
            </span>
            <span class="col-xs-12 col-sm-3">
                <button class="btn btn-primary" class="form-control" ng-click="cc.set_time( input_time )">Submit</button>
            </span>
        </div>
    </div>
    <!-- set toronto time -->

    <!-- display world clocks -->
    <div class="row clocks-wrapper">

        <div class="col-sm-12 col-md-6">
            <div class="col-xs-12">
                <span class="title">Toronto</span>
                <span class="">
                    <span class="primary-time">{{ toronto_time }}</span>
                </span>
            </div>
        </div>
        <div class="col-sm-12 col-md-6">
            <div class="col-xs-12 col-sm-6">
                <span class="title">London</span>
                <span class="">
                    <span class="secondary-time">{{ london_time }}</span>
                </span>
            </div>
            <div class="col-xs-12 col-sm-6">
                <span class="title">Sydney</span>
                <span class="">
                    <span class="secondary-time">{{ sydney_time }}</span>
                </span>
            </div>
        </div>

    </div>
    <!-- display world clocks -->

</section>
