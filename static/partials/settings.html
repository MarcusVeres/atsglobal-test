<section class="settings">

    <div class="row">
        <h4 class="section-title">Settings</h4>
    </div>

    <div class="row">

        <div class="col-xs-12 col-md-6 city">
            <span class="col-xs-12 col-sm-6 col-md-6">
                <h5>Time difference for London</h5>
            </span>
            <span class="col-xs-12 col-sm-3 col-md-3">
                <input class="form-control" type="text" placeholder="{{ mc.london_offset }}" value="" ng-model="new_offset_london" />
            </span>
            <span class="col-xs-12 col-sm-3 col-md-3">
                <button class="btn btn-sm btn-default form-control" ng-click="mc.set_offset('london')">Submit</button>
            </span>
            <div class="clearfix"></div>
        </div>

        <div class="col-xs-12 col-md-6 city">
            <span class="col-xs-12 col-sm-6 col-md-6">
                <h5>Time difference for Sydney</h5>
            </span>
            <span class="col-xs-12 col-sm-3 col-md-3">
                <input class="form-control" type="text" placeholder="{{ mc.sydney_offset }}" value="" ng-model="new_offset_sydney" />
            </span>
            <span class="col-xs-12 col-sm-3 col-md-3">
                <button class="btn btn-sm btn-default form-control" ng-click="mc.set_offset('sydney')">Submit</button>
            </span>
            <div class="clearfix"></div>
        </div>

    </div>

    <div class="row">

        <div class="col-xs-12 col-md-6">
            <span class="col-xs-12 col-sm-6 col-md-6">
                <h5>Update Interval ( ms )</h5>
            </span>
            <span class="col-xs-12 col-sm-3 col-md-3">
                <input class="form-control" type="text" placeholder="1000" value="" ng-model="new_update_interval" />
            </span>
            <span class="col-xs-12 col-sm-3 col-md-3">
                <button class="btn btn-sm btn-default form-control" ng-click="mc.set_update_interval( new_update_interval )">Submit</button>
            </span>
            <div class="clearfix"></div>
        </div>

    </div>

</settings>
